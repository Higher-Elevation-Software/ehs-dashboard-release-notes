name: Aggregate release note (on repository_dispatch)

on:
  repository_dispatch:
    types: [release-note]

env:
  TARGET_BRANCH: ${{ github.event.repository.default_branch }}
  TARGET_BRANCH_OVERRIDE: ${{ github.event.client_payload.target_branch }}

permissions:
  contents: write

jobs:
  add-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Validate, Parse, and Enhance with Gemini
        id: parse
        env:
          GH_TOKEN: ${{ secrets.REPO_READER_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          set -euo pipefail
          export GH_TOKEN="${{ secrets.REPO_READER_TOKEN }}"
          
          # Install dependencies
          pip install google-generativeai requests

          event="$GITHUB_EVENT_PATH"
          component=$(jq -r '.client_payload.component // ""' "$event")
          sha=$(jq -r '.client_payload.sha // ""' "$event")
          title=$(jq -r '.client_payload.title // ""' "$event")
          summary=$(jq -r '.client_payload.summary // ""' "$event")
          pr=$(jq -r '.client_payload.pr // ""' "$event")
          deploy_time=$(jq -r '.client_payload.deploy_time // ""' "$event")
          environment=$(jq -r '.client_payload.environment // ""' "$event")
          target_branch=$(jq -r '.client_payload.target_branch // ""' "$event")

          if [ -z "$component" ] || [ -z "$sha" ] || [ -z "$title" ]; then
            echo "Missing required fields: component, sha, and title are required" >&2
            exit 1
          fi

          # Defaults
          [ -z "$summary" ] && summary="$title"
          [ -z "$deploy_time" ] && deploy_time=$(date -u +%Y%m%dT%H%M%SZ)
          [ -z "$environment" ] && environment="production"
          [ -z "$target_branch" ] && target_branch="${TARGET_BRANCH_OVERRIDE:-}"
          [ -z "$target_branch" ] && target_branch="$TARGET_BRANCH"

          # Fetch PR Context
          repo_name="Higher-Elevation-Software/$component"
          pr_title=""
          pr_body=""

          echo "Attempting to fetch PR details for $repo_name..."
          if [ -n "$pr" ] && [ "$pr" != "null" ]; then
             echo "Fetching PR #$pr..."
             # Fetch PR JSON or return ERROR on failure
             json=$(gh pr view "$pr" -R "$repo_name" --json title,body 2>&1 || echo "ERROR")
             
             # Check if gh command succeeded
             if [[ "$json" == "ERROR" ]] || [[ "$json" == *"graphql error"* ]] || [[ "$json" == *"Could not resolve to a PullRequest"* ]]; then
                echo "Failed to fetch PR #$pr via gh CLI."
                echo "Error output: $json"
             else
                # Parse JSON safely
                pr_title=$(echo "$json" | jq -r .title 2>/dev/null || echo "")
                pr_body=$(echo "$json" | jq -r .body 2>/dev/null || echo "")
                
                if [ -n "$pr_title" ]; then
                    echo "Found PR #$pr details."
                else
                    echo "Failed to parse JSON for PR #$pr."
                    echo "Raw output: $json"
                fi
             fi
          elif [ -n "$sha" ]; then
             echo "Searching for PR associated with SHA $sha..."
             # Try to find PR by SHA
             json=$(gh pr list -R "$repo_name" --search "$sha" --state merged --json number,title,body --limit 1 2>&1 | jq '.[0] // empty' || echo "ERROR")
              if [[ "$json" != "ERROR" ]] && [ -n "$json" ]; then
                pr_title=$(echo "$json" | jq -r .title)
                pr_body=$(echo "$json" | jq -r .body)
                pr=$(echo "$json" | jq -r .number)
                echo "Found PR #$pr via SHA."
             else
                echo "No PR found for SHA $sha or error occurred."
                if [[ "$json" == "ERROR" ]]; then echo "Error details: $(gh pr list -R "$repo_name" --search "$sha" --state merged --json number,title,body --limit 1 2>&1)"; fi
             fi
          fi

          short_sha=${sha:0:7}
          safe_component=$(echo "$component" | tr '[:upper:]' '[:lower:]' | tr -c '[:alnum:]-' '-')
          fname="releases/${deploy_time}_${safe_component}_${short_sha}.md"

          mkdir -p releases

          # Export variables for Python
          export component
          export sha
          export title
          export summary
          export pr
          export deploy_time
          export environment
          export target_branch
          export fname
          export pr_title
          export pr_body

          python3 - <<'PY'
          import os
          import html
          import google.generativeai as genai
          from textwrap import dedent

          component = os.environ["component"]
          sha = os.environ["sha"]
          title = os.environ["title"]
          summary = os.environ["summary"]
          pr = os.environ["pr"]
          deploy_time = os.environ["deploy_time"]
          environment = os.environ["environment"]
          fname = os.environ["fname"]
          
          pr_title = os.environ.get("pr_title", "")
          pr_body = os.environ.get("pr_body", "")
          gemini_api_key = os.environ.get("GEMINI_API_KEY", "")

          final_summary = summary
          final_title = title
          category = "Update"
          user_facing = "true"
          short_sha = sha[:7]
          
          # Format date for display (YYYY-MM-DD)
          display_date = deploy_time[:8]
          display_date = f"{display_date[:4]}-{display_date[4:6]}-{display_date[6:]}"
          
          # AI Enhancement Logic
          if gemini_api_key and (pr_title or pr_body):
              try:
                  genai.configure(api_key=gemini_api_key)
                  model = genai.GenerativeModel('gemini-2.5-flash')
                  
                  prompt = f"""
                  You are an expert Product Marketing Manager for a high-trust Enterprise EHS (Environment, Health, and Safety)/Compliance software platform.
                  Your audience is compliance officers and legal teams who rely on this platform for regulatory reporting.

                  They trust the system implicitly.

                  CORE PRINCIPLES
                  - **Preserve Trust Above All:** Under no circumstances may you imply that any previous system behavior was wrong, inaccurate, broken, faulty, or unreliable. Frame all changes as enhancements or forward-looking improvements.
                  - **Authoritative Tone:** Your voice is professional, reassuring, and authoritative.

                  TASK
                  Transform the provided technical inputs into a customer-facing release note.

                  Inputs:
                  - Component: {component}
                  - Commit Message: {title}
                  - Commit Details: {summary}
                  - PR Title: {pr_title}
                  - PR Description: {pr_body}

                  OUTPUT FORMAT (STRICT — NO EXTRA TEXT)
                  Title: <New Title>
                  Category: <Feature | Improvement | Security | Internal>
                  User Facing: <true | false>
                  Summary: <Summary Text>

                  DETAILED RULES
                  1. Title Rules
                  The title must be 5–8 words long.
                  Must highlight the new capability or improved workflow.

                  2. Category Rules
                  Select exactly one:
                  Feature → PR introduces a new capability, a new option, a new workflow, or a meaningful expansion of functionality.
                  Improvement → PR enhances an existing capability, optimizes logic, expands precision, or clarifies workflow behavior.
                  Security → PR concerns hardening, authentication, permissions, or data protection.
                  Internal → Backend-only changes not visible to users.
                  Do not use categories implying repair (e.g., “Fix”).

                  3. User Facing Rules
                  Return true if the change:
                  modifies workflows users directly interact with
                  updates a report, visible field, or UI element
                  adds a new user option or visible behavior
                  Return false for backend logic changes not visible to users.

                  4. Summary & Tone Rules (STRICT)
                  - **Length & Tone:**
                    - For **Standard/Minor Updates**: Write 1–2 professional, authoritative, and reassuring sentences.
                    - For **Major Features/Complex Updates**: You may expand up to 8 sentences to fully explain the new capability, workflow, or value unlocked.
                  - **Framing Past Behavior:** Reference previous behavior only with neutral terms like “earlier logic,” “previous approach,” or “standard behavior at that time.”
                  - **Forbidden Words:** You must not use any of the following or their synonyms: fix, bug, error, incorrect, wrong, inaccurate, accuracy, correction, failure, ensure correctness, issue, faulty, broken, miscalculated, problem.
                  - **Preferred Framing:** Use positive, forward-looking verbs such as: Enhanced, Refined, Streamlined, Optimized, Updated, Standardized, Clarified, Expanded. Example framing: “Refined logic to better account for…”

                  5. Abstraction & Specificity Rules
                  - **No Code References:** Do NOT mention specific variable names (e.g., `constsum`, `chem_record`), function names, classes, file paths, or database columns.
                  - **Conceptual Description:** Describe the *business logic* or *data concept* rather than the implementation.
                    - *Bad:* "prioritizing the high value from constsum"
                    - *Good:* "prioritizing the upper bound value for chemical composition"
                    - *Bad:* "removed redundant multiplication by constituent_percentage"
                    - *Good:* "streamlined the weight calculation logic to eliminate redundant processing"
                  - **Be Specific but Functional:** You must explain *what logic changed* without revealing *how it was coded*. Focus on the *behavioral outcome* (e.g., "improves consistency in emissions reporting").
                  """
                  
                  response = model.generate_content(prompt)
                  if response.text:
                      # Simple parsing of the response
                      lines = response.text.strip().split('\n')
                      for line in lines:
                          if line.startswith("Title:"):
                              final_title = line.replace("Title:", "").strip()
                          elif line.startswith("Category:"):
                              category = line.replace("Category:", "").strip()
                          elif line.startswith("User Facing:"):
                              user_facing = line.replace("User Facing:", "").strip().lower()
                          elif line.startswith("Summary:"):
                              final_summary = line.replace("Summary:", "").strip()
                          elif not line.startswith("Category:") and not line.startswith("User Facing:") and not line.startswith("Summary:") and not line.startswith("Title:"):
                              # Append continuation lines to summary if they exist
                              if final_summary == summary:
                                  final_summary = line.strip()
                              else:
                                  final_summary += " " + line.strip()
                                  
                      print("Gemini generated content successfully.")
              except Exception as e:
                  print(f"Gemini generation failed: {e}")
                  # Fallback to original summary is already set

          content = dedent(
              f"""\
              ---
              component: {component}
              sha: {sha}
              deploy_time: {deploy_time}
              pr: {pr}
              environment: {environment}
              category: {category}
              user_facing: {user_facing}
              ---

              <link rel=\"stylesheet\" href=\"../assets/changelog.css\">
              <script defer src=\"../assets/changelog.js\"></script>
              <div id=\"release-meta\"
                data-title=\"{html.escape(final_title, quote=True)}\"
                data-component=\"{html.escape(component, quote=True)}\"
                data-environment=\"{html.escape(environment, quote=True)}\"
                data-category=\"{html.escape(category, quote=True)}\"
                data-date=\"{html.escape(display_date, quote=True)}\"
                data-deploy-time=\"{html.escape(deploy_time, quote=True)}\"
                data-sha=\"{html.escape(short_sha, quote=True)}\"
                data-user-facing=\"{html.escape(user_facing, quote=True)}\"></div>

              # {final_title}

              **Component:** {component}  
              **Date:** {display_date}  
              **Environment:** {environment}

              {final_summary}

              _More details or escalation info here as appropriate._
              """
          )

          with open(fname, "w", encoding="utf-8") as f:
              f.write(content)
              
          print(f"Created release file: {fname}")
          PY

          echo "fname=$fname" >> "$GITHUB_OUTPUT"
          echo "target_branch=$target_branch" >> "$GITHUB_OUTPUT"

      - name: Debug payload and workspace
        run: |
          set -euo pipefail
          target_branch="${{ steps.parse.outputs.target_branch }}"
          echo "Event path: $GITHUB_EVENT_PATH"
          echo "Workspace contents:"
          ls -la
          echo "Releases dir:"
          ls -la releases || true
          echo "Target branch: $target_branch"

      - name: Regenerate index
        run: |
          set -euo pipefail

          logo="<svg viewBox='0 0 120 60' fill='none' xmlns='http://www.w3.org/2000/svg'><path d='M13 44L34 18l13 16-8 10' stroke='#c7f1ff' stroke-width='5' stroke-linecap='round' stroke-linejoin='round'/><path d='M54 45 75 14l21 31' stroke='#96e1ff' stroke-width='5' stroke-linecap='round' stroke-linejoin='round'/><circle cx='100' cy='15' r='4' fill='#d6f5ff'/></svg>"

          cat > index.md <<'HTML_HEADER'
          <link rel="stylesheet" href="assets/changelog.css">
          <script defer src="assets/changelog.js"></script>

          <div class="ehs-shell">
            <div class="hero-shell">
              <div class="hero-grid">
                <div class="brand-mark">
                  <div class="brand-logo">LOGO_SLOT</div>
                  <div class="brand-name">EHS-Dashboard</div>
                </div>
                <div class="hero-text">
                  <p class="hero-eyebrow">Release Notes</p>
                  <h1>EHS Dashboard — Release Notes</h1>
                  <p>Auto-generated by CI. Expand entries to preview details or open the full note.</p>
                </div>
                <div class="hero-badges">
                  <span class="pill">Public changelog</span>
                  <span class="pill secondary">Live feed</span>
                </div>
              </div>
            </div>

            <section class="release-panel">
              <div class="panel-head">
                <div>
                  <p class="eyebrow">Latest Updates</p>
                  <h2>Changelog Stream</h2>
                  <p class="summary-small">Use filters or search, expand a card to see the summary, or open the full release page.</p>
                </div>
              </div>
              <div id="filter-bar" class="filter-bar"></div>
              <div id="release-cards" class="release-cards" aria-live="polite"></div>
              <p id="release-count" class="count-label"></p>
              <div id="fallback-area">
                <p class="eyebrow">Raw feed (noscript)</p>
                <ul id="release-source">
          HTML_HEADER

          # Insert logo into the placeholder
          sed -i.bak "s|LOGO_SLOT|$logo|" index.md && rm index.md.bak

          for f in $(ls -1 releases/*.md 2>/dev/null | sort -r); do
            # Basic extraction from frontmatter and body
            deploy_time=$(grep -m1 '^deploy_time:' "$f" | cut -d':' -f2- | xargs)
            raw_date=${deploy_time:0:8}
            formatted_date=$(date -d "$raw_date" "+%Y-%m-%d" 2>/dev/null || echo "$raw_date")
            title_line=$(grep -m1 '^# ' "$f" | sed 's/^# //')
            category=$(grep -m1 '^category:' "$f" | cut -d':' -f2- | xargs)
            component=$(grep -m1 '^component:' "$f" | cut -d':' -f2- | xargs)
            environment=$(grep -m1 '^environment:' "$f" | cut -d':' -f2- | xargs)

            [ -z "$title_line" ] && title_line="Release"
            [ -z "$category" ] && category="Update"
            html_path="${f%.md}.html"

            # Minimal escaping for quotes and ampersands
            esc() { printf '%s' "$1" | sed 's/&/\&amp;/g; s/"/\&quot;/g; s/</\&lt;/g; s/>/\&gt;/g'; }

            cat >> index.md <<'ROW'
        <li data-title="$(esc "$title_line")" data-date="$(esc "$formatted_date")" data-rawdate="$(esc "$deploy_time")" data-category="$(esc "$category")" data-component="$(esc "$component")" data-environment="$(esc "$environment")" data-link="$(esc "$html_path")">$(esc "$formatted_date") — $(esc "$category"): $(esc "$title_line")</li>
            ROW
          done

          cat >> index.md <<'HTML_FOOTER'
          </ul>
          </div>
          </section>
          </div>
          HTML_FOOTER

      - name: Commit and push
        run: |
          set -euo pipefail
          git config user.name "Release Bot"
          git config user.email "ci@higherelevationsoftware.com"
          git add -A
          git commit -m "Add release note: ${{ steps.parse.outputs.fname }}" || exit 0
          git push origin HEAD:${{ steps.parse.outputs.target_branch }}
